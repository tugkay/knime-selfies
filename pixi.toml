[workspace]
channels = ["knime/label/nightly", "knime", "conda-forge"]
platforms = ["win-64", "linux-64", "osx-64", "osx-arm64"]

[tasks]
test = { cmd = "pytest" }

[dependencies]
python = "3.11.*"
knime-extension = "5.6.*"
knime-python-base = "5.6.*"
knime-python-scripting = "5.6.*"
rdkit = "*"
pytest = "*"
ipykernel = "*"
selfies = ">=2.2.0,<3"

[feature.build.dependencies]
python = "3.9.*"
knime-extension-bundling = "5.6.*"

[feature.debug.dependencies]
debugpy = "*"

[feature.build.tasks]
build = { args = [{ "arg" = "dest", "default" = "./local-update-site" }], cmd = "python ./.pixi/envs/build/bin/build_python_extension.py . {{ dest }}"}

[environments]
build = {features = ["build"], no-default-feature = true}
debug = {features = ["debug"]}
